<div class="position-fixed bottom-0 right-0 mb-3 ml-3" style="z-index: 4;">
  <div class="Toast Toast--animateIn" hidden id="siteFlash">
    <span class="Toast-icon">
      {% octicon info %}
    </span>
    <span class="Toast-content">
      <strong>Nieuwe kalender</strong>
      <br>In onze nieuwe kalender vindt u naast wekelijkse uren ook speciale
      uren voor feestdagen.
    </span>
    <button class="Toast-dismissButton" onclick="hideSiteFlash()">
      {% octicon x %}
    </button>
  </div>
</div>
