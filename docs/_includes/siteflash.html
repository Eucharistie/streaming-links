<div class="position-fixed bottom-0 right-0 mb-3 ml-3" style="z-index: 4;">
  <div class="Toast Toast--animateIn" hidden id="siteFlash">
    <span class="Toast-icon">
      {% octicon info %}
    </span>
    <span class="Toast-content">
      <strong>Niet verschieten!</strong>
      <br>Onze website is volledig vernieuwd. De enige bekommernis daarbij was
      de beschikbare informatie zo overzichtelijk mogelijk weergeven.
      <br>Veel plezier!
    </span>
    <button class="Toast-dismissButton" onclick="hideSiteFlash()">
      {% octicon x %}
    </button>
  </div>
</div>
