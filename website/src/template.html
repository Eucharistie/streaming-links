<!doctype html>
<html lang="nl-BE">
    <head>
		<meta charset="UTF-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1">

		%sapper.base%

		<link rel="manifest" href="manifest.json" crossorigin="use-credentials">

		<!-- Sapper creates a <script> tag containing `src/client.js`
			and anything else it needs to hydrate the app and
			initialise the router -->
		%sapper.scripts%

		<!-- Sapper generates a <style> tag containing critical CSS
			for the current page. CSS for the rest of the app is
			lazily loaded when it precaches secondary pages -->
		%sapper.styles%
		

		<!-- Logo -->
		<link rel="apple-touch-icon" sizes="180x180" href="image/logo/apple-touch-icon.png">
		<link rel="icon" type="image/png" sizes="32x32" href="image/logo/favicon/32x32.png">
		<link rel="icon" type="image/png" sizes="16x16" href="image/logo/favicon/16x16.png">
		<link rel="mask-icon" href="image/logo/safari-pinned-tab.svg" color="#438dcc">
		<meta name="apple-mobile-web-app-title" content="Eucharistie">
		<meta name="application-name" content="Eucharistie">
		<meta name="msapplication-TileColor" content="#2d89ef">
		<meta name="msapplication-TileImage" content="image/logo/mstile/144x144.png">
		<meta name="theme-color" content="#438dcc">

		<meta name="description" content="Eucharistie live volgen op internet. Uurrooster, teksten en links.">

		<link rel="stylesheet" href="style/flatpickr.min.css">
		<script src="script/flatpickr.js"></script>
		<script src="script/flatpickr.nl.js"></script>
	
		<!-- This contains the contents of the <svelte:head> component, if
			the current page has one -->
		%sapper.head%
	</head>
	<body>
		<!-- The application will be rendered inside this element,
			because `src/client.js` references it -->
		<div id="sapper">%sapper.html%</div>

		<!-- Matomo -->
		<script type="text/javascript">
			var _paq = window._paq || [];
			/* tracker methods like "setCustomDimension" should be called before "trackPageView" */
			_paq.push(['trackPageView']);
			_paq.push(['enableLinkTracking']);
			(function() {
			var u="//stats.eucharistie.info/";
			_paq.push(['setTrackerUrl', u+'matomo.php']);
			_paq.push(['setSiteId', '1']);
			var d=document, g=d.createElement('script'), s=d.getElementsByTagName('script')[0];
			g.type='text/javascript'; g.async=true; g.defer=true; g.src=u+'matomo.js'; s.parentNode.insertBefore(g,s);
			})();
		</script>
		<!-- End Matomo Code -->
	</body>
</html>
